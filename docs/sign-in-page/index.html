<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Voice - Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-white py-3 shadow-sm">
        <div class="container">
            <a class="navbar-brand fw-bold text-primary" href="#">Project Voice</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="https://project-voice-rpi.github.io/Website/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="https://project-voice-rpi.github.io/Website/about-page/index.html">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="https://project-voice-rpi.github.io/Website/research-database/index.html">Research Database</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="https://project-voice-rpi.github.io/Website/code-database/index.html">Code Database</a>
                    </li>
                </ul>
                <button class="btn btn-primary">Log In</button>
            </div>
        </div>
    </nav>
    <div class="auth-container">
        <div class="auth-card">
            <img src="/api/placeholder/200/100" alt="Project Voice Logo" class="logo">
            <h2 class="auth-header">Create Account</h2>
            <form>
                <div class="form-group">
                    <label class="form-label">Full Name</label>
                    <input type="text" class="form-input" placeholder="Enter your full name">
                </div>
                <div class="form-group">
                    <label class="form-label">Email</label>
                    <input type="email" class="form-input" placeholder="Enter your email">
                </div>
                <div class="form-group">
                    <label class="form-label">Password</label>
                    <input type="password" class="form-input" placeholder="Create a password">
                </div>
                <div class="form-group">
                    <label class="form-label">Confirm Password</label>
                    <input type="password" class="form-input" placeholder="Confirm your password">
                </div>
                <div class="form-group">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="termsCheck">
                        <label class="form-check-label" for="termsCheck">
                            I agree to the <a href="#" class="text-primary">Terms of Service</a> and <a href="#" class="text-primary">Privacy Policy</a>
                        </label>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Create Account</button>
                <p class="text-center mt-4 text-muted">
                    Already have an account? <a href="../login-page/index.html" class="text-primary">Log in</a>
                </p>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
