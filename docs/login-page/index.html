<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Voice - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-white py-3 shadow-sm">
        <div class="container">
            <a class="navbar-brand fw-bold text-primary" href="#">Project Voice</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="/docs/index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/docs/about-page/index.html">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/docs/research-database/index.html">Research Database</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/docs/code-database/index.html">Code Database</a>
                    </li>
                    
                </ul>
                <ul class="navbar-nav me-auto">
                    <li><button class="btn btn-primary" href="/docs/sign-up-page/index.html">Sign Up</button></li>
                    <li><button class="btn btn-primary" href="/docs/login-page/index.html">Login</button></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="auth-container">
        <div class="auth-card">
            <img src="/docs/assets/project-voice-logo.png" alt="Project Voice Logo" class="logo">
            <h2 class="auth-header">Welcome Back</h2>

            <form>
                <div class="form-group">
                    <label class="form-label">Email</label>
                    <input type="email" class="form-input" placeholder="Enter your email">
                </div>
                <div class="form-group">
                    <label class="form-label">Password</label>
                    <input type="password" class="form-input" placeholder="Enter your password">
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
                <p class="text-center mt-4">
                    <a href="#" class="text-primary">Forgot password?</a>
                </p>
                <p class="text-center mt-4 text-muted">
                    Don't have an account? <a href="../sign-in-page/index.html" class="text-primary">Sign up</a>
                </p>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
